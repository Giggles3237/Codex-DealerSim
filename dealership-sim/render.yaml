services:
  - type: web
    name: dealership-backend
    env: node
    region: oregon
    plan: free
    buildCommand: pnpm install && pnpm --filter=@dealership/backend build
    startCommand: pnpm --filter=@dealership/backend start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001

